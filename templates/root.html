<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIgol User List - Public TIgol User List</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .login-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #000000, #00008b);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TIgol User List</h1>
    <p>
      Welcome to the TIgol User List example! This application demonstrates the OAuth2.0/OIDC integration with TIgol's authentication system. Connect your account to see the list of public TIgol users (this will also add you do that list).
    </p>
    <a href="?authorize=1" class="login-button">Log in with TIgol</a>
  </div>
</body>
</html>
